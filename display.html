
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block</title>
  <style>
    div{
      display: inline;
      background: lightcyan;
      margin: 10px;
      padding: 10px;
    }
    span{
      display: none;
      background-color: lightgreen;
      margin: 5px;
      padding: 10px;
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Display Block</h1>
  <div>This is display block 1</div>
  <div>This is display block 2</div>
  <div>This is display block 3</div>
  <p>
    <span>Box 1</span>
    <span>Box 2</span>
    <span>Box 3</span>
  </p>
</body>
</html>
